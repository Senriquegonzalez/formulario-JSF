<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
            <h:panelGrid  columns="1">
                <h:graphicImage url = "resources/descarga.png" height="50%" width="50%" />
                <h3>Formulario de Nomina</h3>

            </h:panelGrid>


            <h:panelGrid  columns="2">
                <h:outputText value = "Cedula: " /> 
                <h:inputText  value = "#{formulario.cedula}" />
                <h:outputText value="Nombre:"/>
                <h:inputText  value="#{formulario.nombre}"/>  
                <h:outputText value="Apellido:"/>
                <h:inputText  value="#{formulario.apellido}"/>
                <h:outputText value="Fecha de Nacimiento:"/>
                <h:inputText value="#{formulario.fecha}"/>

                <h:outputText value = "Dias trabajados: " /> 
                <h:inputText  value = "#{formulario.diasTrabajados}" />
                <h:outputText value = "Idiomas: " /> 
                <h:selectManyCheckbox  value ="#{formulario.idioma}" >

                    <f:selectItem itemValue="chino" itemLabel= "Chino" />
                    <f:selectItem itemValue="ingles" itemLabel= "Ingles" />
                    <f:selectItem itemValue="frances" itemLabel= "Frances" />
                    <f:selectItem itemValue="Ruso" itemLabel= "Ruso" />

                </h:selectManyCheckbox>

                <h:selectOneListbox>
                    <h:outputText value = "Estudios: " /> 
                    <h:selectOneListbox value = "#{formulario.nivelEstudio}" > 
                        <f:selectItem itemValue = "primaria" itemLabel = "Primaria" /> 
                        <f:selectItem itemValue = "secundaria" itemLabel = "Secundaria" /> 
                        <f:selectItem itemValue = "tecnico" itemLabel = "Tecnico" /> 
                        <f:selectItem itemValue = "tecnologo" itemLabel = "Tecnologo" /> 
                        <f:selectItem itemValue = "profecional" itemLabel = "Profecional" /> 
                        <f:selectItem itemValue = "magister" itemLabel = "Magister" /> 
                    </h:selectOneListbox>


                </h:selectOneListbox>

            </h:panelGrid> 

            <h:button value="Consultar Nomina" outcome="nomina" />
            <h:commandButton value = "cargar datos" actionListener= "#{formulario.cargar()}"  /> 

        </h:form>
    </h:body>
</html>
